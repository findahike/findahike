    <h1 class="text-center">{{takeAHike.hike.name}}</h1>
    <div id="App1" class="row" >
      <div class ="pictureSlideShow">
        <div class="container slider" ng-controller="slideShow">
          <img ng-repeat="slide in slides" style="width: 100%" class="slide"
             ng-hide="!isCurrentSlideIndex($index)" ng-src="{{slide.image}}">
          <nav class="nav">
            <div class="wrapper">
              <ul class="dots">
                <li class="dot" ng-repeat="slide in slides">
                  <a href="#" ng-class="{'active':isCurrentSlideIndex($index)}"
                    ng-click="setCurrentSlideIndex($index);">{{slide.description}}</a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
      <div class="row" >
        <div class="map-border">
          <div class="map">
            <div ng-controller="AerialRotateCtrl as vm">
              <input type="button" value="Auto Rotate" ng-click="vm.autoRotate();">
              <ng-map class="center" center="43.71274, -70.28522"
                zoom="18"
                map-type-id="SATELLITE"
                tilt="45"
                heading="90">
              </ng-map>
            </div>
          </div>
        </div>
      </div>
      <p><strong>Description:</strong> {{takeAHike.hike.description}}</p>
      <p><strong>Directions:</strong> {{takeAHike.hike.directions}}</p>
      <div class="row">
        <div id ="trailAttributes" class="col-lg-8 col-md-8 col-sm-8 col-xs-12">
          <div id="App2" ng-controller="StarCtrl" >
            <span ng-repeat="rating in ratings">
            {{rating.name}}: {{rating.current}} out of {{rating.max}}
              <div star-rating rating-value="rating.current" max="rating.max" ></div>
            </span>
            <ul>
              <!-- <p>Length: {{trail.length}}</p> -->
            </ul>
          </div>
        </div>
        <div id ="saveHike" class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
        <button type="button" class="btn btn-default btn-md fixed-bottom" ng-click="saveHikeToDataBase"> <!--TODO -->
          Save Hike
        </button>
      </div>
      <script src="http://maps.google.com/maps/api/js?key=AIzaSyCNk9E_96kg6CPdRe9sQDSgHxta-h3NTJE"></script>
      <script src="clients/controllers/starRatingController.js"></script>
      <script src="clients/controllers/mapController.js"></script>
